<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calculadora">
      <div class="dots" id="dots">
        <div id="redDot"></div>
        <div id="yellowDot"></div>
        <div id="greenDot"></div>
      </div>
      <div class="display">
        <p class='operation-div' id="operation">
        </p>
        <p class='display-numbers' id="displayNumbers">
          0
        </p>
      </div>
      <div class="rows">
        <div class="row">
          <button id="clear" class="key">AC</button>
          <button id="plusMinus" class="key">+/-</button>
          <button id="percentage" class="key">%</button>
          <button id="division" class="key">รท</button>
        </div>
        <div class="row">
          <button id="seven" class="key">7</button>
          <button id="eight" class="key">8</button>
          <button id="nine" class="key">9</button>
          <button id="times" class="key">x</button>
        </div>
        <div class="row">
          <button id="four" class="key">4</button>
          <button id="five" class="key">5</button>
          <button id="six" class="key">6</button>
          <button id="minus" class="key">-</button>
        </div>
        <div class="row">
          <button id="one" class="key">1</button>
          <button id="two" class="key">2</button>
          <button id="three" class="key">3</button>
          <button id="plus" class="key">+</button>
        </div>
        <div class="row">
          <button id="zero" class="key">0</button>
          <button id="dot" class="key">.</button>
          <button id="equals" class="key">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>

</html>
